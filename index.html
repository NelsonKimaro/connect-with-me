<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V71PG074CB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-V71PG074CB');
    </script>

    <!-- Font Awesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f06, #ff9b9b);
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }
        
        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            margin: auto;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        /* Animation for container hover */
        .container:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Smooth zoom effect for profile image */
        .profile-img:hover,
        .profile-img:focus {
            transform: scale(1.1);
        }

        h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            margin-right: 12px;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .linkedin {
            background: #0077B5;
        }

        .instagram {
            background: #E4405F;
        }

        .twitter {
            background: #1DA1F2;
        }

        /* Button hover effect */
        .social-btn:hover {
            opacity: 0.9;
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn:hover i {
            transform: scale(1.1);
        }

        /* Make sure buttons and image are responsive on smaller screens */
        @media (max-width: 600px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }

            .container {
                padding: 15px;
            }

            .social-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/NelsonKimaro/connect-with-me/main/IMG_ID.JPG" alt="Profile Picture" class="profile-img">
        <h2>Nelson Kimaro</h2>
        <p>Follow me on my social media platforms!</p>
        
        <a href="https://www.linkedin.com/in/nelson-kimaro-835a12288/" target="_blank" class="social-btn linkedin">
            <i class="fab fa-linkedin"></i> Connect on LinkedIn
        </a>
        <a href="https://www.instagram.com/nellytitus2?igsh=MWtiZjVtanpiMXV5dA==" target="_blank" class="social-btn instagram">
            <i class="fab fa-instagram"></i> Follow on Instagram
        </a>
        <a href="https://x.com/nelson44802296?s=21&t=O0mrpuNqtl1ZfnkNl78YMw" target="_blank" class="social-btn twitter">
            <i class="fab fa-twitter"></i> Follow on X (Twitter)
        </a>
    </div>

</body>
</html>
